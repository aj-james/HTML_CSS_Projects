<!--
	CSS rule-set is a block of CSS code that contains 
	1. Selecter - this points to the HTML element that you want to style.
	2. Declaration - a statement that consists of a property and a value. 

    Selecter, Declaration, Declaration
	h1 {color:blue; font-size:12px;}
	   Property, Value, Property, Value
-->
<!DOCTYPE html>
<html>
	<head>
		<style>
		p {
			color: green;
			text-align: right;
		}
		</style>
	</head>
	<body>
		<p>Hey! Over here!</p>
		<p>These paragraphs are styled with CSS.</p>
	</body>
</html>
